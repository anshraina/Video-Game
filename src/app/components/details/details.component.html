<div class="details">
    <div class="game-banner">
        <img 
            src="../../../assets/images/Screenshot (445).png" 
            alt="background_image"
            class="game-banner-image"
        />
    </div>
    <div class="game-component">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">Game Name</h1>
                <h2 class="game-header-release-date">Release 1.2.3</h2>
                <p class="game-header-genres">
                    <span>RPG</span>
                </p>
                <div class="game-gauge">
                    <mwl-gauge
                        class="two"
                        [max]="100"
                        [dialStartAngle]="180"
                        [dialEndAngle]="0"
                        [value]="gameRating"
                        [animated]="true"
                        [color]="getColor"
                        [animationDuration]="2"
                    >
                         
                    </mwl-gauge>
                    <a
                        class="game-gauge-label"
                        target="_blank"
                        href=""
                    >
                    Metacritic</a>
                </div>
            </div>
            <!-- Here will go tabs -->
        </div>
    </div>
</div>
